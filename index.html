<!DOCTYPE html>
<html lang="en-us" ng-app="searchApp">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
