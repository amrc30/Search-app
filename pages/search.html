	<div class="row col-lg-offset-2 col-lg-4 form-group">
<a ui-sref="id"><button class="btn btn-primary">Search by movie id</button></a>
</div>

<div class="form-group col-lg-offset-2 col-lg-8">
			<!-- Create a binding between the searchString model and the text field -->
			<input class='form-control' type="search" ng-model="searchString" placeholder="Enter your movie name" />
            <ul class="col-lg-offset-2 col-lg-8">
			<li style="list-style:none" ng-repeat="movie in data.Search" >
				<a ng-click="detail(movie)"><span>{{movie.Title}}</span></a>
				<!--<a><p>{{movie.imdbID}}</p></a>-->
            </li>
		</ul>
		</div>

<div class="col-lg-12" ng-if='true'>
                    <!--<img src='{{movieDetail.Poster}}'>-->
                    <span> Year: {{movieDetail.Year}}</span>
                    <!--<span> ID: {{movieDetail.imdbID}}</span>-->
</div>
                
        
<div class="col-lg-offset-2 col-lg-8" ng-if="data.totalResults>10">
		<ul class="pagination">
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in pages" ng-class="{active:pager.currentPage === page}">
                <a ng-click="setPage(page)">{{page}}</a>
            </li>               
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
</div>
