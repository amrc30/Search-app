<!--background for the page-->
<div class='bl' ng-class="{'fullscreen':info.Response==='True'}"></div>
<!--back to home button-->
<div class="form-group col-lg-offset-2 col-lg-8">
    <a ui-sref='home'><button class='btn btn-primary fa fa-arrow-left' id='bth'> Back to Home </button></a>
</div>
<!--search bar-->
<div class="form-group col-lg-offset-2 col-lg-8" id='srDiv'>
    <input class='form-control' type="search" ng-model="idString" placeholder="Enter your movie Id" />
</div>
<!--search button to get the result-->
<div class="form-group col-lg-offset-2 col-lg-8">
    <button class='btn btn-primary' ng-click='searchId()'>Search</button>
</div>
<!--button to search by movie name-->
<div class="col-lg-10 form-group">
    <a ui-sref="search"><button class="btn btn-primary pull-right">Search by movie name</button></a>
</div>
<!--error message to display in case of error-->
<div id='err' ng-if="error!==''" class="form-group col-lg-push-4 col-lg-8">
    <span>{{error}}</span>
</div>
<!--movie info panel after getting the search result-->
<div id='infopn' ng-if="info.Response==='True'">
    <div class="form-group col-lg-push-2 col-lg-3" id='imge'>
        <img ng-if="info.Poster!=='N/A'" src='{{info.Poster}}'>
    </div>
    <div class="form-group col-lg-3" ng-if="info.Poster==='N/A'" id='nposter'>
    No Poster
    </div>
    <div id='info' ng-if="info.Response==='True'" class='col-lg-push-4 col-lg-5' ng-class="{'col-lg-push-1 col-lg-3':info.Poster==='N/A'}">
        <p>Title: {{info.Title}}</p>
        <p>Type: {{info.Type}}</p>
        <p>ID: {{info.imdbID}}</p>
        <p>Year: {{info.Year}}</p>
    </div>
</div>
