<div class='bl' ng-class="{'fullscreen':info.Response==='True'}"></div>
<div class="form-group col-lg-offset-2 col-lg-8">
    <a ui-sref='home'><button class='btn btn-primary fa fa-arrow-left' id='bth'> Back to Home </button></a>
</div>

<div class="form-group col-lg-offset-2 col-lg-8" id='srDiv'>
    <input class='form-control' type="search" ng-model="idString" placeholder="Enter your movie Id" />
</div>

<div class="form-group col-lg-offset-2 col-lg-8">
    <button class='btn btn-primary' ng-click='searchId()'>Search Movie</button>
</div>

<div class="col-lg-10 form-group">
    <a ui-sref="search"><button class="btn btn-primary pull-right">Search by movie name</button></a>
</div>

<div ng-if='error' id='err' class="form-group col-lg-push-4 col-lg-8">
    <strong>Error:</strong><span> {{error}}</span>
</div>

<div ng-if="info.Response==='True'">
    <div class="form-group col-lg-push-2 col-lg-3">
        <img ng-if="info.Poster!=='N/A'" src='{{info.Poster}}'>
    </div>
    <div id='info' class='col-lg-push-2 col-lg-3'>
        <p>Title: {{info.Title}}</p>
        <p>Type: {{info.Type}}</p>
        <p>ID: {{info.imdbID}}</p>
        <p>Year: {{info.Year}}</p>
    </div>
</div>
